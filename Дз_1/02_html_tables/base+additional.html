<!DOCTYPE html> 
<HTML> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>Пример страницы</TITLE> 
        </HEAD> 
        <body>

            <h1>Обязательная часть</h1>
            <table width="50%" border="2" align="center">
                <caption> <em>Прогноз погоды</em></caption>
                <tr>
                    <th>Город</th>
                    <th>Утро</th>
                    <th>День</th>
                    <th>Вечер</th>
                    <th>Ночь</th>
                </tr>
                <tr>
                    <td align="center"><strong>Минск</strong></td>
                    <td>-5&deg;</td>
                    <td>+5°</td>
                    <td rowspan="2">+2&deg;</td>
                    <td>-10&deg;</td>

                </tr>
                <tr>
                    <td align="center"> <strong>Брест</strong> </td>
                    <td>0&deg;</td>
                    <td>+9&deg;</td>
                    <td>-4&deg;</td>

                </tr>
            </table>
            <br><br>
            <hr>
            <h1>Опциональная часть</h1>
            <br>
            <table border="2" width="240" align="center">

                <caption>Месяц моего рождения</caption>
                <tr>
                    <th colspan="6">Июль</th>
                </tr>
                <tr>
                    <td width="40"><strong>Пн</strong></td>
                    <td width="40">1</td>
                    <td width="40">8</td>
                    <td width="40">15</td>
                    <td width="40">22</td>
                    <td width="40" style="background: rgb(226, 43, 67);" >29</td> 
                    
                    <! -- Выделила красным, т.к. это мой день рождения!-->
                </tr>
                <tr>
                    <td><strong>Вт</strong></td>
                    <td>2</td>
                    <td>9</td>
                    <td>16</td>
                    <td>23</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td><strong>Ср</strong></td>
                    <td>3</td>
                    <td>10</td>
                    <td>17</td>
                    <td>24</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td><strong>Чт</strong></td>
                    <td>4</td>
                    <td>11</td>
                    <td>18</td>
                    <td>25</td>
                    <td></td>
                </tr>
                <tr>
                    <td><strong>Пт</strong></td>
                    <td>5</td>
                    <td>12</td>
                    <td>19</td>
                    <td>26</td>
                    <td></td>
                </tr>
                <tr>
                    <td><strong>Сб</strong></td>
                    <td>6</td>

                    <td>20</td>

                    <td></td>
                </tr>
                <tr>
                    <td><strong>Вс</strong></td>
                    <td>7</td>
                    <td>14</td>
                    <td>21</td>
                    <td>28</td>
                    <td></td>
                </tr>


            </table>



        </body>
